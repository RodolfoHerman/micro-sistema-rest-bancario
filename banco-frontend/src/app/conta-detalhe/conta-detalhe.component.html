<section class="content-header">
  <h1>

  </h1>
</section>


<section class="content">

  <div class="row">
    <div class="col-xs-12">
      <div class="box box-solid">
        <div class="box-header with-border">
          <i class="fa fa-credit-card"></i>

          <h3 class="box-title">CONTA CORRENTE</h3><span #spConteudo class="pull-right"><i class="fa fa-id-card fa-lg"></i>
            {{ conta?.id }}</span>
        </div>
        <!-- /.box-header -->
        <div class="box-body">
          <div class="col-sm-3 col-xs-12">
            <img class="box-img-detail" src="assets/img/dinheiro.png" />
          </div>

          <dl class="col-sm-9 col-xs-12">
            <dt>Saldo</dt>
            <dd>{{ conta?.saldo | currency: 'BRL': 'symbol' }}</dd>
            <dt>Data criação</dt>
            <dd>{{ conta?.dataCriacao | date: 'dd/MM/yyyy -- HH:mm:ss' }}</dd>
            <dt>Data atualização</dt>
            <dd>{{ conta?.dataAtualizacao | date: 'dd/MM/yyyy -- HH:mm:ss' }}</dd>
          </dl>
        </div>

      </div>
    </div>

  </div>

  <div class="box box-solid">
    <div class="box-body">
      <bc-operacao [conta]="getConta()"></bc-operacao>
    </div>
  </div>

</section>
