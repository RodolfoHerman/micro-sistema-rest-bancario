<section class="content-header">
  <h1>

  </h1>
</section>


<section class="content">

  <div class="row">
    <div class="col-xs-12">
      <div class="box box-solid">
        <div class="box-header with-border">
          <i class="fa fa-credit-card"></i>

          <h3 class="box-title">CONTA CORRENTE</h3><span class="pull-right"><i class="fa fa-id-card fa-lg"></i>
            {{ conta?.id }}</span>
        </div>
        <!-- /.box-header -->
        <div class="box-body">
          <div class="col-sm-3 col-xs-12">
            <img class="box-img-detail" src="assets/img/dinheiro.png" />
          </div>

          <dl class="col-sm-9 col-xs-12">
            <dt>Saldo</dt>
            <dd>{{ conta?.saldo | currency: 'BRL': true }}</dd>
            <dt>Data criação</dt>
            <dd>{{ conta?.dataCriacao | date: 'dd/MM/yyyy - HH:mm:ss' }}</dd>
            <dt>Data atualização</dt>
            <dd>{{ conta?.dataAtualizacao | date: 'dd/MM/yyyy - HH:mm:ss' }}</dd>
          </dl>
        </div>

      </div>
    </div>
    <!-- /.col-xs-12 -->

  </div>

  <div class="box box-solid">
    <div class="box-body">

      <form>
        <div class="row">
          <div class="col-xs-12">
            <h2 class="page-header">
              Realizar Operação Bancária
            </h2>
          </div>
        </div>

        <div class="row invoice-info">
          <div class="col-sm-12 col-xs-12">
            <div class="form-group">
              <div>
                <label>
                  <div class="iradio_flat-red checked" aria-checked="false" aria-disabled="false"
                    style="position: relative;">
                    <input type="radio" name="r3" class="flat-red" checked="" style="position: absolute; opacity: 0;" />
                    <ins class="iCheck-helper"
                      style="position: absolute; top: 0%; left: 0%; display: block; width: 100%; height: 100%; margin: 0px; padding: 0px; background: rgb(255, 255, 255); border: 0px; opacity: 0;"></ins>
                  </div>
                  Depósito
                </label>
              </div>
              <div>
                <label>
                  <div class="iradio_flat-red" aria-checked="false" aria-disabled="false" style="position: relative;">
                    <input type="radio" name="r3" class="flat-red" checked="" style="position: absolute; opacity: 0;" />
                    <ins class="iCheck-helper"
                      style="position: absolute; top: 0%; left: 0%; display: block; width: 100%; height: 100%; margin: 0px; padding: 0px; background: rgb(255, 255, 255); border: 0px; opacity: 0;"></ins>
                  </div>
                  Saque
                </label>
              </div>
            </div>
          </div>

          <div class="col-sm-12 col-xs-12">
            <div class="form-group has-success">
              <label class="control-label sr-only" for="inputSuccess"><i class="fa fa-check"></i> Número</label>
              <input type="text" class="form-control" id="inputSuccess" placeholder="Número">
              <span class="help-block"><i class="fa fa-check"></i> Ok</span>
            </div>
          </div>

          <div class="col-md-12">
            <div class="box box-solid">
              <div class="box-footer">
                <div class="pull-right">
                  <a [routerLink]="['/contas']" class="btn btn-primary"><i class="fa fa-arrow-circle-left"></i> Voltar</a>
                  <a href="#" class="btn btn-success"><i class="fa fa-credit-card"></i> Realizar operação</a>
                </div>
              </div>
            </div>
          </div>

        </div>
      </form>


    </div>
  </div>

</section>
